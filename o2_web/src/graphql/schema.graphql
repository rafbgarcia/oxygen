schema {
  query: Query
  mutation: Mutation
}

type CreateDatasetMutationHandler {
  dataset: Dataset
}

type Dataset {
  id: ID!
  created: DateTime!
  modified: DateTime!
  name: String!
  isBuilding: Boolean!
  sizeMb: Int
  lastBuiltAt: DateTime
  buildDurationSeconds: Float
  tables: [DatasetTable!]!
}

type DatasetTable {
  id: ID!
  name: String!
  query: String!
  fields: JSONString!
  totalRecords: Int!
  htmlPreview: String!
}

scalar DateTime

scalar JSONString

type Mutation {
  createDataset(name: String!): CreateDatasetMutationHandler
}

type Query {
  dataset(id: ID!): Dataset!
  datasets: [Dataset!]!
}
