schema {
  query: Query
  mutation: Mutation
}

type CreateDatasetTableMutationHandler {
  dataset: Dataset
}

type Dataset {
  id: ID!
  created: DateTime!
  modified: DateTime!
  name: String!
  isBuilding: Boolean!
  sizeMb: Int
  lastBuiltAt: DateTime
  buildDurationSeconds: Float
  tables: [DatasetTable!]!
}

type DatasetTable {
  id: ID!
  dataset: Dataset!
  name: String!
  query: String!
  fields: [DatasetTableFields!]!
  totalRecords: Int
  htmlPreview: String!
}

type DatasetTableFields {
  name: String!
  type: String!
}

scalar DateTime

type Mutation {
  createDataset(name: String!): Dataset!
  createDatasetTable(datasetId: ID!, name: String!, query: String!): CreateDatasetTableMutationHandler
}

type Query {
  dataset(id: ID!): Dataset!
  datasets: [Dataset!]!
}
